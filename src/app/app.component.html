<div class="App">
    <form class="Input" (submit)="newQuestion()">
        <input type="text"
        name="question"
               placeholder="¿Qué quieres saber?"
               [(ngModel)]="currentQuestion">
        <button type="submit">Dime!</button>
    </form>
    <div class="Output">
        <div *ngFor="let response of responses; let i = index"
             class="{{i === 0 ? 'last': ''}}  record {{response.answer.type}}">
            <div class="question"> ¿{{response.question}}? </div>
            <div class="answer">{{response.answer.text}}</div>
        </div>

    </div>
</div>
